name: Deploy to Render

on:
  push:
    branches: [ main ]  # mainブランチへのpush時に実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl -fsS -X POST "$DEPLOY_HOOK"
